<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
</head>
<body>
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
<div class="carousel-inner">
    <div data-bs-interval ="2000" class="carousel-item active">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/08/08/17/03/butterfly-8177808_1280.jpg"/>
    <div class="carousel-caption">
        <h2>Foto borboleta</h2>
    </div>
    </div>
    <div data-bs-interval ="2000" class="carousel-item">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/08/16/19/38/savannah-sparrow-8194943_1280.jpg"/>
        <div class="carousel-caption">
            <h2>Foto pássaro</h2>
        </div>
    </div>
    <div data-bs-interval ="2000" class="carousel-item">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/08/31/17/57/lion-8225638_1280.jpg"/>
        <div class="carousel-caption">
            <h2>Foto leão</h2>
        </div>
    </div>
</div>
<button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
    <span class="carousel-control-prev-icon"></span>
</button>
<button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
    <span class="carousel-control-next-icon"></span>
</button>
<div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel-exemplo"  class="active" data-bs-slide-to="0"></button>
    <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>

</div>
    </div>
    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
